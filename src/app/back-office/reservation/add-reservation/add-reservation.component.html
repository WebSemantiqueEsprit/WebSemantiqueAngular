

<div class="px-4 pt-4 py-5" style="margin-top: 50px; margin-left: 30px; ">
  <div class="shadow-lg rounded-lg overflow-hidden mx-4 md:mx-10">
    <form (ngSubmit)="ajouterReservation()" #f="ngForm">
      <div class="row">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="anneeUniversaire">Anne de Reservation</label>
              <input type="date" class="form-control" id="anneeUniversaire" name="anneeUniversaire" [(ngModel)]="Reservations.anneeUniversaire" ngModel required #b="ngModel">
            </div>
            <div class="alert alert-danger" *ngIf="b.invalid && b.touched">
              l' annee est obligatoire !!
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="chambre">Choose a Chambre:</label>
              <select class="form-control" id="chambre" name="selectedChambre" [(ngModel)]="selectedChambre" ngModel required #n="ngModel">
                <option *ngFor="let chambre of notReservedRooms" [ngValue]="chambre" >
                  {{ chambre.numeroChambre }}
                  {{ chambre.typeChambre }}
                </option>
              </select>
            </div>
            <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
              The Chambre est obligatoire !!
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="etudiant">your Email:</label>
              <select class="form-control" id="etudiant" name="selectedEtudiant" [(ngModel)]="selectedEtudiant" ngModel required #l="ngModel">
                <option *ngFor="let etudiant of EtudiantWithoutReservation" [ngValue]="etudiant" >

                  {{ etudiant.email }}
                </option>
              </select>
            </div>
            <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
              The Chambre est obligatoire !!
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit"  class="btn btn-primary" [disabled]="f.invalid">Save<i class="fa fa-plus" aria-hidden="true"></i></button>&nbsp;
          <button class="btn btn-warning" type="submit" (click)="retour()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        </div>
      </div>
    </form  >
  </div>
</div>
